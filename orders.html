<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=PT+Serif:ital@0;1&family=Rubik:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="orders.css" type="text/css">
    <title>PIZZA NYUMBANI</title>
</head>
    <body>
        
        <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="orders.html">ORDER PIZZA</a></li>
            <li><a href="contacts.html">CONTACT US</a></li>
        </ul> 
        <div class="container">
            <div class="row">
              <div class="col-6">
                <form class="orderForm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choose Pizza Size</label>
                        <select class="form-control" id="size">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                        <label for="exampleFormControlSelect1">Pick Pizza crust</label>
                        <select class="form-control" id="crust">
                            <option>Crispy</option>
                            <option>Gluten Free</option>
                            <option>Stuffed</option>
                            <option>Thin Crust</option>
                            <option>Flatbed Crust</option>
                        </select>
                        <br>
                        <label for="exampleFormControlSelect1">Select Your Favorite Toppings</label>
                        <select class="form-control" id="toppings">
                            <option>Pepperoni</option>
                            <option>Margherita</option>
                            <option>Hawaiian (Ham & Pineapple)</option>
                            <option></option>
                            <option>Black Olives</option>
                            <option>Potato, sausage, pancetta/speck/bacon</option>
                            <option>Gorgonzola and mushroom</option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                        <br>
                        <button type="button" class="btn btn-success">CHECKOUT</button>
                    </div>
                </form>
              </div>
              <div class="col-6" id="colWrapper">
                <div class="orderImage">
                   <img src="./images/hmbg.jpeg"> 
                </div>
              </div>
            </div>
        </div>   
        
        <footer>
            <marquee direction= "left" behavior="scroll" scrollamount="4"><p><em>Delivering Pizza to your Doorstep, Just as you like it.  Copyright@2021</em></p></marquee>
        </footer>
          

    </body>
</html>
